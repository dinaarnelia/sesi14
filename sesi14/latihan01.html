<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
</head>
<body>
    
    <h3>Judul</h3>
    <div id="tampil1">Isi dari Tampil 1</div>
    <div class="tampil1">Isi dari Class Tampil 1</div>

    <p>Isi Paragraph</p>
    <div id="tampil2">terserah</div>
    <div class="tampil2">terserah</div>



    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#tampil1").html("Teks yang Baru Untuk Element ID");
            $(".tampil1").html("Teks Pengganti Element Class");
            $("h3").html("Belajar");
            $("p").html("Have a nice day but i'm sleppy");
            $("#tampil2").html("Hello");
            $(".tampil2").html("It's Me");
        });
    </script>
</body>
</html>
